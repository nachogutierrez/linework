<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linework</title>
    <link rel="icon" href="assets/pencil.png">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    
    <!-- Size of the canvas is determined programatically based on setting landscapeMode. -->
    <canvas class='paper'></canvas>

    <!-- Settings gear icon -->
    <img id='settings-btn' class='clickable unselectable' src='assets/gear.png' width='32px' height='32px'></img>

    <!-- General purpose container for messages placed using position:absolute. -->
    <div class='messages'></div>

    <!-- Settings modal root element. -->
    <div class='modal'></div>

    <!-- Libraries -->
    <script src="js/rxjs.js"></script>

    <!-- Reusable code. -->
    <script src="js/notifier.js"></script>
    <script src="js/canvas.js"></script>

    <!-- Project-specific code -->
    <script src="js/constants.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
